<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CampusSphere | Dashboard</title>
    <link rel="stylesheet" href="css/style.css" />
</head>

<body>

    <div class="container">

        <div class="sidebar">
            <h2>CampusSphere</h2>
            <ul id="menu"></ul>
        </div>

        <div class="content">
            <h1 id="welcome"></h1>

            <!-- STUDENT MANAGEMENT (Admin) -->
            <div id="classes" class="section" style="display:none;">
                <h2>Class Management</h2>

                <form id="classForm">
                    <input type="text" id="className" placeholder="Class Name (e.g. BCA)" required />
                    <input type="number" id="classYear" placeholder="Year (e.g. 1)" required />
                    <button type="submit">Add Class</button>
                </form>

                <h3>Class List</h3>
                <table border="1" width="100%" id="classTable">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Year</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>


            <!-- OTHER SECTIONS -->
            <div id="teachers" class="section">Teacher Management Module</div>
            <div id="subjects" class="section">Subject Management Module</div>
            <div id="attendance" class="section">
                <h2>Attendance Module</h2>

                <label>Select Class:</label>
                <select id="attendanceClass"></select>

                <label>Select Subject:</label>
                <select id="attendanceSubject"></select>

                <button onclick="loadAttendanceStudents()">Load Students</button>

                <div id="attendanceList"></div>

                <button onclick="submitAttendance()">Submit Attendance</button>
            </div>

            <div id="marks" class="section">
                <h2>Marks Module</h2>

                <label>Select Class:</label>
                <select id="marksClass"></select>

                <label>Select Subject:</label>
                <select id="marksSubject"></select>

                <button onclick="loadMarksStudents()">Load Students</button>

                <div id="marksList"></div>

                <button onclick="submitMarks()">Submit Marks</button>
            </div>

            <div id="notices" class="section">Notice Board</div>

        </div>

    </div>

    <script type="module" src="js/dashboard.js"></script>
</body>

</html>
