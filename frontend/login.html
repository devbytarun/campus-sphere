<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="CampusSphere - Role-Based Academic Management System" />
  <title>CampusSphere | Login</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>

<div class="login-wrapper">
  <div class="login-card">
    <h2>CampusSphere</h2>
    <p class="subtitle">Academic Management Platform</p>

    <form id="loginForm">
      <input type="email" id="email" placeholder="Email" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>
  </div>
</div>

<script type="module" src="js/core/auth.js"></script>
</body>
</html>
